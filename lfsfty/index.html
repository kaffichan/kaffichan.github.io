            "–î–µ–≥–∞–∑–∞—Ü–∏—è": "—É–¥–∞–ª–µ–Ω–∏–µ –∏–ª–∏ –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏—è —Ç–æ–∫—Å–∏—á–Ω—ã—Ö –≥–∞–∑–æ–≤",
            "–î–µ–∑–∞–∫—Ç–∏–≤–∞—Ü–∏—è": "—É–¥–∞–ª–µ–Ω–∏–µ —Ä–∞–¥–∏–æ–∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–µ—â–µ—Å—Ç–≤ —Å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –æ–±—ä–µ–∫—Ç–æ–≤",
            "–î–µ–∑–∏–Ω—Ñ–µ–∫—Ü–∏—è": "—É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ –ø–∞—Ç–æ–≥–µ–Ω–Ω—ã—Ö –º–∏–∫—Ä–æ–æ—Ä–≥–∞–Ω–∏–∑–º–æ–≤",
            "–î–µ—Ä–∞—Ç–∏–∑–∞—Ü–∏—è": "–±–æ—Ä—å–±–∞ —Å –≥—Ä—ã–∑—É–Ω–∞–º–∏",
            "–°—Ä–µ–¥—Å—Ç–≤–∞ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–π –∑–∞—â–∏—Ç—ã (–°–ò–ó)": "—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –ø—Ä–µ–¥–º–µ—Ç—ã, –∑–∞—â–∏—â–∞—é—â–∏–µ —á–µ–ª–æ–≤–µ–∫–∞ –æ—Ç –≤—Ä–µ–¥–Ω—ã—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤ (–º–∞—Å–∫–∏, –ø–µ—Ä—á–∞—Ç–∫–∏, –∫–∞—Å–∫–∏)",
            "–°—Ä–µ–¥—Å—Ç–≤–∞ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–π –∑–∞—â–∏—Ç—ã": "—Å–æ–æ—Ä—É–∂–µ–Ω–∏—è –∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—â–∏–µ –∑–∞—â–∏—Ç—É –≥—Ä—É–ø–ø –ª—é–¥–µ–π (—É–±–µ–∂–∏—â–∞, —Ñ–∏–ª—å—Ç—Ä—É—é—â–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏)"
        };

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateQuestions() {
            questions = [];
            const termKeys = Object.keys(terms);
            const shuffledTerms = shuffle(termKeys);

            shuffledTerms.forEach(term => {
                const correctAnswer = terms[term];
                const wrongAnswers = shuffle(
                    Object.values(terms).filter(def => def !== correctAnswer)
                ).slice(0, 3);
                
                const options = shuffle([correctAnswer, ...wrongAnswers]);

                questions.push({
                    term: term,
                    correct: correctAnswer,
                    options: options
                });
            });
        }

        function startQuiz() {
            generateQuestions();
            currentQuestion = 0;
            score = 0;
            answered = false;

            document.getElementById('start').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';

            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = 
                `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            document.getElementById('question').textContent = 
                `–ß—Ç–æ —Ç–∞–∫–æ–µ "${question.term}"?`;
            
            const progressPercent = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            answered = true;

            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const selectedOption = question.options[selectedIndex];
            const isCorrect = selectedOption === question.correct;

            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (question.options[index] === question.correct) {
                    option.classList.add('correct');
                }
                if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.classList.add('show');
            
            if (isCorrect) {
                score++;
                feedback.className = 'feedback show correct';
                feedback.textContent = '‚úì –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
            } else {
                feedback.className = 'feedback show incorrect';
                feedback.textContent = `‚úó –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${question.correct}`;
            }

            document.getElementById('nextBtn').style.display = 'block';
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${score} –∏–∑ ${questions.length} (${percentage}%)`;

            let message = '';
            if (percentage >= 90) {
                message = '–û—Ç–ª–∏—á–Ω–æ! –í—ã –ø—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ –∑–Ω–∞–µ—Ç–µ —Ç–µ—Ä–º–∏–Ω—ã –ë–ñ–î!';
            } else if (percentage >= 70) {
                message = '–•–æ—Ä–æ—à–æ! –£ –≤–∞—Å –∫—Ä–µ–ø–∫–∏–µ –∑–Ω–∞–Ω–∏—è!';
            } else if (percentage >= 50) {
                message = '–ù–µ–ø–ª–æ—Ö–æ, –Ω–æ –µ—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å!';
            } else {
                message = '–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª!';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
