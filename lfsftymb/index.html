            "–ü–æ—Ä–∞–∂–∞—é—â–∏–µ —Ñ–∞–∫—Ç–æ—Ä—ã –ø–æ–∂–∞—Ä–∞": "–æ–≥–æ–Ω—å, –¥—ã–º, –≤—ã—Å–æ–∫–∞—è —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞, —Ç–æ–∫—Å–∏—á–Ω—ã–µ –≥–∞–∑—ã",
            "–í–∏–¥—ã –æ–≥–Ω–µ—Ç—É—à–∏—Ç–µ–ª–µ–π": "—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –¥–ª—è —Ç—É—à–µ–Ω–∏—è –ø–æ–∂–∞—Ä–æ–≤ (–≤–æ–¥–Ω—ã–µ, –ø–æ—Ä–æ—à–∫–æ–≤—ã–µ, —É–≥–ª–µ–∫–∏—Å–ª–æ—Ç–Ω—ã–µ –∏ –¥—Ä.)",
            "–ê–≤–∞—Ä–∏—è": "–≤–Ω–µ–∑–∞–ø–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ, –ø—Ä–∏–≤–æ–¥—è—â–µ–µ –∫ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è–º –∏ –Ω–∞—Ä—É—à–µ–Ω–∏—é –Ω–æ—Ä–º–∞–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã",
            "–ö–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∞": "–º–∞—Å—à—Ç–∞–±–Ω–æ–µ —Ä–∞–∑—Ä—É—à–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ–±—ã—Ç–∏–µ —Å —Å–µ—Ä—å—ë–∑–Ω—ã–º–∏ –ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏—è–º–∏",
            "–ß—Ä–µ–∑–≤—ã—á–∞–π–Ω–∞—è —Å–∏—Ç—É–∞—Ü–∏—è": "—Å–∏—Ç—É–∞—Ü–∏—è, —É–≥—Ä–æ–∂–∞—é—â–∞—è –∂–∏–∑–Ω–∏ –∏ –∑–¥–æ—Ä–æ–≤—å—é –ª—é–¥–µ–π, –æ–∫—Ä—É–∂–∞—é—â–µ–π —Å—Ä–µ–¥–µ –∏ –∏–º—É—â–µ—Å—Ç–≤—É",
            "–°—Ç–∏—Ö–∏–π–Ω–æ–µ –±–µ–¥—Å—Ç–≤–∏–µ": "–ø—Ä–∏—Ä–æ–¥–Ω–æ–µ —è–≤–ª–µ–Ω–∏–µ, –≤—ã–∑—ã–≤–∞—é—â–µ–µ –∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∞–∑—Ä—É—à–µ–Ω–∏—è –∏ –∂–µ—Ä—Ç–≤—ã",
            "–≠–≤–∞–∫—É–∞—Ü–∏—è": "–æ—Ä–≥–∞–Ω–∏–∑–æ–≤–∞–Ω–Ω–æ–µ –≤—ã–≤–µ–¥–µ–Ω–∏–µ –ª—é–¥–µ–π –∏–∑ –æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã",
            "–†–∞—Å—Å—Ä–µ–¥–æ—Ç–æ—á–µ–Ω–∏–µ": "—É–º–µ–Ω—å—à–µ–Ω–∏–µ –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏ –Ω–∞—Å–µ–ª–µ–Ω–∏—è –≤ –æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω–µ –¥–ª—è —Å–Ω–∏–∂–µ–Ω–∏—è —Ä–∏—Å–∫–∞",
            "–û—Ç—Å–µ–ª–µ–Ω–∏–µ": "–≤—Ä–µ–º–µ–Ω–Ω–æ–µ –∏–ª–∏ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–µ –ø–µ—Ä–µ—Å–µ–ª–µ–Ω–∏–µ –ª—é–¥–µ–π –∏–∑ –æ–ø–∞—Å–Ω—ã—Ö —Ä–∞–π–æ–Ω–æ–≤",
            "–î–µ–≥–∞–∑–∞—Ü–∏—è": "—É–¥–∞–ª–µ–Ω–∏–µ –∏–ª–∏ –Ω–µ–π—Ç—Ä–∞–ª–∏–∑–∞—Ü–∏—è —Ç–æ–∫—Å–∏—á–Ω—ã—Ö –≥–∞–∑–æ–≤",
            "–î–µ–∑–∞–∫—Ç–∏–≤–∞—Ü–∏—è": "—É–¥–∞–ª–µ–Ω–∏–µ —Ä–∞–¥–∏–æ–∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–µ—â–µ—Å—Ç–≤ —Å –ø–æ–≤–µ—Ä—Ö–Ω–æ—Å—Ç–∏ –æ–±—ä–µ–∫—Ç–æ–≤",
            "–î–µ–∑–∏–Ω—Ñ–µ–∫—Ü–∏—è": "—É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ –ø–∞—Ç–æ–≥–µ–Ω–Ω—ã—Ö –º–∏–∫—Ä–æ–æ—Ä–≥–∞–Ω–∏–∑–º–æ–≤",
            "–î–µ—Ä–∞—Ç–∏–∑–∞—Ü–∏—è": "–±–æ—Ä—å–±–∞ —Å –≥—Ä—ã–∑—É–Ω–∞–º–∏",
            "–°—Ä–µ–¥—Å—Ç–≤–∞ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–π –∑–∞—â–∏—Ç—ã (–°–ò–ó)": "—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –ø—Ä–µ–¥–º–µ—Ç—ã, –∑–∞—â–∏—â–∞—é—â–∏–µ —á–µ–ª–æ–≤–µ–∫–∞ –æ—Ç –≤—Ä–µ–¥–Ω—ã—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤ (–º–∞—Å–∫–∏, –ø–µ—Ä—á–∞—Ç–∫–∏, –∫–∞—Å–∫–∏)",
            "–°—Ä–µ–¥—Å—Ç–≤–∞ –∫–æ–ª–ª–µ–∫—Ç–∏–≤–Ω–æ–π –∑–∞—â–∏—Ç—ã": "—Å–æ–æ—Ä—É–∂–µ–Ω–∏—è –∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞, –æ–±–µ—Å–ø–µ—á–∏–≤–∞—é—â–∏–µ –∑–∞—â–∏—Ç—É –≥—Ä—É–ø–ø –ª—é–¥–µ–π (—É–±–µ–∂–∏—â–∞, —Ñ–∏–ª—å—Ç—Ä—É—é—â–∏–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏)"
        };

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function generateQuestions() {
            questions = [];
            const termKeys = Object.keys(terms); // –°–ø–∏—Å–æ–∫ –≤—Å–µ—Ö —Ç–µ—Ä–º–∏–Ω–æ–≤
            const shuffledTerms = shuffle(termKeys);

            // –õ–û–ì–ò–ö–ê –ò–ó–ú–ï–ù–ï–ù–ê:
            // –í–æ–ø—Ä–æ—Å = –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ (terms[term])
            // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç = –¢–µ—Ä–º–∏–Ω (term)
            
            shuffledTerms.forEach(term => {
                const definition = terms[term]; // –≠—Ç–æ –±—É–¥–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–º
                const correctAnswer = term;     // –≠—Ç–æ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –≤ –∫–Ω–æ–ø–∫–µ

                // –ò—â–µ–º –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã —Å—Ä–µ–¥–∏ –¥—Ä—É–≥–∏—Ö —Ç–µ—Ä–º–∏–Ω–æ–≤
                const wrongAnswers = shuffle(
                    termKeys.filter(key => key !== correctAnswer)
                ).slice(0, 3);
                
                const options = shuffle([correctAnswer, ...wrongAnswers]);

                questions.push({
                    questionText: definition,
                    correct: correctAnswer,
                    options: options
                });
            });
        }

        function startQuiz() {
            generateQuestions();
            currentQuestion = 0;
            score = 0;
            answered = false;

            document.getElementById('start').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';

            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const questionData = questions[currentQuestion];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            document.getElementById('progressText').textContent = 
                `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
            document.getElementById('question').textContent = questionData.questionText;
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            const progressPercent = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';

            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å —Ç–µ—Ä–º–∏–Ω–∞–º–∏
            questionData.options.forEach((optionText, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = optionText;
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫, —á—Ç–æ–±—ã —É–±—Ä–∞—Ç—å –∑–∞–¥–µ—Ä–∂–∫—É —Ç–∞–ø–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
                optionDiv.ontouchstart = function() {}; 
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–≤–µ—Ä—Ö –ø—Ä–∏ –Ω–æ–≤–æ–º –≤–æ–ø—Ä–æ—Å–µ, –µ—Å–ª–∏ —ç–∫—Ä–∞–Ω –º–∞–ª–µ–Ω—å–∫–∏–π
            if(currentQuestion > 0 && window.innerWidth < 768) {
                 document.querySelector('.container').scrollTo(0,0);
            }
        }

        function selectOption(selectedIndex) {
            if (answered) return;
            answered = true;

            const questionData = questions[currentQuestion];
            const optionsElements = document.querySelectorAll('.option');
            const selectedText = questionData.options[selectedIndex];
            const isCorrect = selectedText === questionData.correct;

            optionsElements.forEach((option, index) => {
                option.classList.add('disabled');
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –∑–µ–ª–µ–Ω—ã–º
                if (questionData.options[index] === questionData.correct) {
                    option.classList.add('correct');
                }
                
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–ª–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π - –µ–≥–æ –∫—Ä–∞—Å–Ω—ã–º
                if (index === selectedIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            
            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úì –í–µ—Ä–Ω–æ!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚úó –û—à–∏–±–∫–∞.<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${questionData.correct}</b>`;
            }

            document.getElementById('nextBtn').style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∫–Ω–æ–ø–∫–µ "–î–∞–ª–µ–µ" –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (window.innerWidth < 768) {
                setTimeout(() => {
                    document.getElementById('nextBtn').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';

            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('score').textContent = `${percentage}%`;

            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ –í–µ–ª–∏–∫–æ–ª–µ–ø–Ω–æ! –í—ã —ç–∫—Å–ø–µ—Ä—Ç –ë–ñ–î!';
            } else if (percentage >= 70) {
                message = 'üëç –•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –í—ã —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ —Ç–µ–º–µ.';
            } else if (percentage >= 50) {
                message = 'ü§î –ù–µ–ø–ª–æ—Ö–æ, –Ω–æ —Å—Ç–æ–∏—Ç –ø–æ–≤—Ç–æ—Ä–∏—Ç—å —Ç–µ—Ä–º–∏–Ω—ã.';
            } else {
                message = 'üìö –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º –ø—Ä–æ–π—Ç–∏ –º–∞—Ç–µ—Ä–∏–∞–ª –∑–∞–Ω–æ–≤–æ.';
            }

            document.getElementById('resultMessage').textContent = message;
        }
    </script>
