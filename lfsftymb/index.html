<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Тест: Терминология БЖД</title>
    <style>
        :root {
            --primary-color: #2E7D32; /* Green for safety */
            --primary-light: #4CAF50;
            --accent-color: #FF9800; /* Warning orange */
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-secondary: #666666;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 500px;
        }

        /* --- Screens --- */
        .screen {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-grow: 1;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        /* --- Start Screen --- */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .description {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn-start, .btn-restart {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
            transition: transform 0.1s, background 0.2s;
        }

        .btn-start:active, .btn-restart:active {
            transform: scale(0.96);
            background: var(--primary-light);
        }

        /* --- Quiz Screen --- */
        #quiz-screen {
            justify-content: flex-start;
            padding-top: 20px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-counter {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .question-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
            line-height: 1.4;
            min-height: 80px; /* Prevent layout jump */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answers-grid {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .answer-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            position: relative;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .answer-btn:hover {
            border-color: var(--primary-color);
            background: #f9fdf9;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        /* Feedback States */
        .answer-btn.correct {
            background-color: var(--success);
            color: white;
            border-color: var(--success);
        }

        .answer-btn.wrong {
            background-color: var(--error);
            color: white;
            border-color: var(--error);
            animation: shake 0.4s;
        }

        .answer-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        /* --- Result Screen --- */
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.4);
        }

        .result-message {
            font-size: 20px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Mobile specific adjustments */
        @media (min-width: 600px) {
            .answers-grid {
                grid-template-columns: 1fr 1fr; /* 2 columns on larger screens */
            }
        }
    </style>
</head>
<body>

<div id="app">
    <div id="start-screen" class="screen">
        <h1>БЖД: Терминология</h1>
        <div class="description">
            <p>Проверьте свои знания основных понятий Безопасности Жизнедеятельности.</p>
            <br>
            <p>Вам будет дано определение, ваша задача — выбрать правильный термин.</p>
        </div>
        <button class="btn-start" onclick="quiz.start()">Начать тест</button>
    </div>

    <div id="quiz-screen" class="screen hidden">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question-counter" id="question-counter">Вопрос 1/10</div>
        <div class="question-text" id="question-text">
            Загрузка вопроса...
        </div>
        <div class="answers-grid" id="answers-container">
            </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <div class="score-circle" id="final-score">0%</div>
        <div class="result-message" id="result-message">Отличный результат!</div>
        <p class="description" id="result-detail"></p>
        <button class="btn-restart" onclick="quiz.init()">Пройти заново</button>
    </div>
</div>

<script>
    /**
     * Database of terms based on provided lifesafety_terms.docx
     * Using citations to map logic directly to source.
     */
    const termsDB = [
        { term: "Техносфера", def: "Искусственно созданная человеком среда обитания, включающая здания, сооружения, транспорт, коммуникации и технологическое оборудование." [cite_start]}, // [cite: 1]
        { term: "Гомосфера", def: "Область пространства вокруг человека, в которой находятся рабочие места и бытовые условия проживания." [cite_start]}, // [cite: 3]
        { term: "Ноксосфера", def: "Область, которая включает факторы, способные вызвать заболевание организма или привести к несчастному случаю на производстве." [cite_start]}, // [cite: 5]
        { term: "Шаговое напряжение", def: "Потенциал электрического напряжения, возникающий между ногами человека, стоящего на земле вблизи повреждённого электроприбора." [cite_start]}, // [cite: 45]
        { term: "Вредные вещества", def: "Соединения и элементы, негативно влияющие на здоровье человека при контакте, попадании внутрь организма или длительном пребывании." [cite_start]}, // [cite: 47]
        { term: "ПДК", def: "Максимальное содержание загрязняющего вещества в воздухе, воде или почве, длительное пребывание в котором не вызывает отрицательных эффектов." [cite_start]}, // [cite: 49]
        { term: "Физиология труда", def: "Наука, изучающая реакции организма на трудовую нагрузку и определяющая оптимальные режимы работы и отдыха." [cite_start]}, // [cite: 50]
        { term: "Работоспособность", def: "Способность человека продуктивно выполнять работу определённого объёма и интенсивности в заданных временных рамках." [cite_start]}, // [cite: 56]
        { term: "Микроклимат", def: "Совокупность метеорологических характеристик воздушной среды помещения, влияющих на самочувствие и производительность человека." [cite_start]}, // [cite: 58]
        { term: "Эргономика", def: "Дисциплина, занимающаяся проектированием рабочих пространств, инструментов и процессов для обеспечения комфорта и безопасности." [cite_start]}, // [cite: 60]
        { term: "Охрана труда", def: "Комплекс правовых, социально-экономических и санитарно-гигиенических мероприятий, обеспечивающих сохранение здоровья сотрудников." [cite_start]}, // [cite: 62]
        { term: "Пожар", def: "Неконтролируемое распространение огня, сопровождающееся повреждением материальных ценностей и угрозой жизни людей." [cite_start]}, // [cite: 63]
        { term: "Пожарная профилактика", def: "Система действий, направленная на предупреждение возникновения пожаров путём соблюдения нормативных требований." [cite_start]}, // [cite: 64]
        { term: "Авария", def: "Внезапное нарушение нормального функционирования технического устройства или системы, связанное с разрушением сооружений." [cite_start]}, // [cite: 65]
        { term: "Катастрофа", def: "Крупномасштабная авария или природное явление, повлекшие значительные разрушения, жертвы и серьёзный экономический ущерб." [cite_start]}, // [cite: 66]
        { term: "Стихийное бедствие", def: "Внезапно возникшее экстремальное природное событие (землетрясение, цунами, наводнение), несущее опасность людям." [cite_start]}, // [cite: 67]
        { term: "Эвакуация", def: "Организованное срочное удаление людей из районов, подвергшихся воздействию стихии, аварии или иной ЧС." [cite_start]}, // [cite: 68]
        { term: "Рассредоточение", def: "Заблаговременное распределение важных объектов и учреждений по территории, снижающее риск одновременного ущерба." [cite_start]}, // [cite: 69]
        { term: "Отселение", def: "Временная или постоянная миграция населения из района, подверженного воздействию экологической катастрофы." [cite_start]}, // [cite: 70]
        { term: "Дегазация", def: "Процедура нейтрализации ядовитых газов и паров в помещениях, оборудовании и средствах индивидуальной защиты." [cite_start]}, // [cite: 71]
        { term: "Дезактивация", def: "Удаление радиоактивных частиц и загрязнителей с местности, транспортных средств и иных объектов." [cite_start]}, // [cite: 72]
        { term: "Дезинфекция", def: "Уничтожение болезнетворных бактерий и вирусов на поверхности и предметах быта с целью предупреждения инфекций." [cite_start]}, // [cite: 73]
        { term: "Скрытый пожар", def: "Возгорание, которое начинается незаметно внутри конструкций зданий, оборудования или материалов." [cite_start]}, // [cite: 29]
        { term: "Горение", def: "Химический процесс окисления топлива кислородом воздуха, сопровождающийся выделением тепла и света." [cite_start]}, // [cite: 36]
        { term: "Безопасность", def: "Состояние защищённости человека, общества и окружающей среды от угроз и воздействий." [cite_start]}, // [cite: 38]
        { term: "Опасность", def: "Совокупность факторов, угрожающих здоровью, жизни, состоянию имущества или экосистемы." [cite_start]}, // [cite: 40]
        { term: "Окружающая среда", def: "Система природных и антропогенных компонентов, взаимодействующих друг с другом и влияющих на жизнь человека." [cite_start]}, // [cite: 42]
        { term: "Риск", def: "Вероятность наступления неблагоприятных событий и последствия этих событий для человека, природы или экономики." [cite_start]} // [cite: 43]
    ];

    const quiz = {
        questions: [],
        currentQuestionIndex: 0,
        score: 0,
        isAnswering: false,

        // HTML Elements
        ui: {
            startScreen: document.getElementById('start-screen'),
            quizScreen: document.getElementById('quiz-screen'),
            resultScreen: document.getElementById('result-screen'),
            questionText: document.getElementById('question-text'),
            answersContainer: document.getElementById('answers-container'),
            counter: document.getElementById('question-counter'),
            progressBar: document.getElementById('progress-bar'),
            finalScore: document.getElementById('final-score'),
            resultMessage: document.getElementById('result-message'),
            resultDetail: document.getElementById('result-detail')
        },

        // Fisher-Yates Shuffle Algorithm
        shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        },

        init() {
            this.ui.startScreen.classList.remove('hidden');
            this.ui.quizScreen.classList.add('hidden');
            this.ui.resultScreen.classList.add('hidden');
            this.score = 0;
            this.currentQuestionIndex = 0;
        },

        start() {
            // Prepare questions: shuffle entire DB
            this.questions = this.shuffleArray([...termsDB]);
            
            this.ui.startScreen.classList.add('hidden');
            this.ui.quizScreen.classList.remove('hidden');
            this.showQuestion();
        },

        showQuestion() {
            this.isAnswering = false;
            const currentQ = this.questions[this.currentQuestionIndex];
            
            // Update UI Counters
            this.ui.counter.innerText = `Вопрос ${this.currentQuestionIndex + 1} / ${this.questions.length}`;
            const progressPercent = ((this.currentQuestionIndex) / this.questions.length) * 100;
            this.ui.progressBar.style.width = `${progressPercent}%`;

            // Set text
            this.ui.questionText.innerText = currentQ.def;

            // Generate Answers
            this.ui.answersContainer.innerHTML = '';
            
            // 1 Correct + 3 Wrong
            let answers = [currentQ.term];
            
            // Get distractors
            const distractors = termsDB
                .filter(item => item.term !== currentQ.term)
                .map(item => item.term);
            
            this.shuffleArray(distractors);
            answers.push(...distractors.slice(0, 3)); // Add 3 random wrong answers
            this.shuffleArray(answers); // Shuffle the position of correct answer

            answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerText = ans;
                btn.onclick = () => this.handleAnswer(btn, ans, currentQ.term);
                this.ui.answersContainer.appendChild(btn);
            });
        },

        handleAnswer(btn, selected, correct) {
            if (this.isAnswering) return;
            this.isAnswering = true;

            const buttons = this.ui.answersContainer.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            buttons.forEach(b => b.classList.add('disabled'));

            if (selected === correct) {
                btn.classList.add('correct');
                this.score++;
            } else {
                btn.classList.add('wrong');
                // Highlight the correct one
                buttons.forEach(b => {
                    if (b.innerText === correct) b.classList.add('correct');
                });
            }

            // Wait and go to next
            setTimeout(() => {
                this.currentQuestionIndex++;
                if (this.currentQuestionIndex < this.questions.length) {
                    this.showQuestion();
                } else {
                    this.endGame();
                }
            }, 1200); // 1.2 second delay
        },

        endGame() {
            this.ui.quizScreen.classList.add('hidden');
            this.ui.resultScreen.classList.remove('hidden');
            
            const percent = Math.round((this.score / this.questions.length) * 100);
            this.ui.finalScore.innerText = `${percent}%`;
            this.ui.resultDetail.innerText = `Правильно: ${this.score} из ${this.questions.length}`;

            if (percent === 100) {
                this.ui.resultMessage.innerText = "Идеально!";
                this.ui.finalScore.style.background = "#2E7D32";
            } else if (percent >= 80) {
                this.ui.resultMessage.innerText = "Отличный результат!";
                this.ui.finalScore.style.background = "#4CAF50";
            } else if (percent >= 50) {
                this.ui.resultMessage.innerText = "Неплохо, но можно лучше.";
                this.ui.finalScore.style.background = "#FF9800";
            } else {
                this.ui.resultMessage.innerText = "Стоит повторить теорию.";
                this.ui.finalScore.style.background = "#F44336";
            }
        }
    };

    // Initialize on load
    window.onload = () => quiz.init();

</script>
</body>
</html>
